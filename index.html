<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background">
    <img id="pic" src="./images/cyberpunk.jpg" alt="cyberpunk">
  </div>

  <div id="formsection">
    <div id="header">
     <p id="headerP">This is a community of likeminded cyberpunks! <br>
        Come with us if you want to live! <br>
        Sign up below.
    </p> 
     
    </div>
    <div id="form">
        <p id="formheading">LETS DO THIS</p>
      <form>
        <div id="midsection">
            <div id="firstcolumn">
                <label for="firstname">FIRST NAME</label> <br>
                <input type="text" name="firstname" id="firstname" required> <br>
      
                <label for="email">EMAIL</label> <br>
                <input type="email" name="email" id="email" required> <br>
      
                <label for="password">PASSWORD</label> <br>
                <input type="password" name="password" id="password" required>
              </div>
              <div id="secondcolumn">
                <label for="lastname">LAST NAME</label> <br>
                <input type="text" name="lastname" id="lastname" required> <br>
      
                <label for="phone">PHONE NUMBER</label> <br>
                <input type="number" name="phone" id="phone"> <br>
      
                <label for="passwordconfirm">CONFIRM PASSWORD</label> <br>
                <input type="password" name="passwordconfirm" id="passwordconfirm"> <br>
              </div>
        </div>
        <div id="formfooter">
            <button type="submit">CREATE ACCOUNT</button>
            <p id="login">Already have an account? Log in</p>
          </div>  
      </form>
    </div>
  </div>
</body>
</html>
